<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Teste</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        label, input, select, textarea { display: block; width: 100%; margin-bottom: 10px; }
        button { margin-right: 10px; }
    </style>
</head>
<body>
    <h2>Formulário de Teste</h2>
    <form>
        <label for="matricula">Matricula:</label>
        <input type="matricula" id="matricula" name="text" placeholder="Digite algo...">
        
        <label for="nome">Nome:</label>
        <input type="nome" id="text" name="nome" placeholder="Digite algo...">
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com">
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password">
        
        <label for="number">Número:</label>
        <input type="number" id="number" name="number" min="1" max="100">
        
        <label for="date">Data:</label>
        <input type="date" id="date" name="date">
        
        <label for="color">Cor:</label>
        <input type="color" id="color" name="color">
        
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100">
        
        <label for="file">Arquivo:</label>
        <input type="file" id="file" name="file">
        
        <label for="textarea">Área de Texto:</label>
        <textarea id="textarea" name="textarea" rows="4" placeholder="Digite sua mensagem..."></textarea>
        
        <label>Opções:</label>
        <input type="radio" id="option1" name="option" value="1"> <label for="option1">Opção 1</label>
        <input type="radio" id="option2" name="option" value="2"> <label for="option2">Opção 2</label>
        
        <label>Marque sua escolha:</label>
        <input type="checkbox" id="check1" name="check1"> <label for="check1">Check 1</label>
        <input type="checkbox" id="check2" name="check2"> <label for="check2">Check 2</label>
        
        <label for="select">Selecione uma opção:</label>
        <select id="select" name="select">
            <option value="">-- Escolha --</option>
            <option value="1">Opção A</option>
            <option value="2">Opção B</option>
        </select>
        
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Redefinir</button>
        <button type="button" onclick="alert('Botão de teste clicado!')">Clique Aqui</button>
    </form>
</body>
</html>
